<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus on Today</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="focus.js" defer></script>
</head>

<body>

    <main>
        <h1 class="title">Focus on <span>Today</span></h1>
        <div class="app-conatiner">
            <h2 class="subtitle">Today</h2>
            <p class="progress-label">Raise the bar by completing your goals!</p>
            <div class="progress-bar ">
                <div class="progress-value">
                    <span></span>
                </div>
                <p class="error-label"> Please set all the 3 goals!</p>
            </div>


            <div class="goal-container ">
                <div class="checkbox">
                    <img class="check-icon" src="./check-icon.svg" alt="checkbox">
                </div>
                <input id="first" class="goal-input" type="text" placeholder="Add new gaol...">
            </div>
            <div class="goal-container ">
                <div class="checkbox">
                    <img class="check-icon" src="./check-icon.svg" alt="checkbox">
                </div>
                <input 
                id="second" 
                class="goal-input" type="text" placeholder="Add new gaol...">
            </div>
            <div class="goal-container">
                <div class="checkbox">
                    <img class="check-icon" src="./check-icon.svg" alt="checkbox">
                </div>
                <input id="third" class="goal-input" type="text" placeholder="Add new gaol...">
            </div>
            
            <p class="quote">Move one step ahead today!</p>
            <p class="made-with">Made with ❤️ by Sadik </p>
        </div>
    </main>
</body>

</html>
